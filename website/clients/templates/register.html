{% extends "layouts/auth.html" %} {% block title %} Joam Collections || Register
{% endblock %} {% block content %}
<div class="login-wrap p-4 p-md-5">
  
  <div class="d-flex">
    <div class="w-100">
      <h3 class="mb-4">Register</h3>
    </div>
    <div class="w-100">
      <p class="social-media d-flex justify-content-end">
        <a
          href="#"
          class="social-icon d-flex align-items-center justify-content-center"
          ><span class="fa fa-google"></span
        ></a>
        <a
          href="#"
          class="social-icon d-flex align-items-center justify-content-center"
          ><span class="fa fa-facebook"></span
        ></a>
      </p>
    </div>
  </div>
  <form action="#" class="signin-form" method="POST">
    <div class="form-group mb-2">
      <label class="label" for="name">Name</label>
      <input type="text" name="user_name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group mb-2">
      <label class="label" for="name">Email Address or Phone Number</label>
      <input type="text" name="user_info" class="form-control" placeholder="Enter your email address or phone number" required />
    </div>
    <div class="form-group mb-2">
      <label class="label" for="password">Password</label>
      <input
        type="password"
	name="user_password"
	min="8"
	id="Password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
    </div>
    <div id="msg1" style="padding-left: 1px;"></div>
    <div class="form-group mb-2">
      <label class="label" for="password">Confirm Password</label>
      <input
        type="password"
	id="ConfirmPassword"
        name="confirm_password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
    </div>
    <div id="msg" style="padding-left: 1px;"></div>
    <div class="form-group">
      <button
        type="submit"
        class="form-control btn btn-primary rounded submit px-3"
      >
        Register
      </button>
    </div>
    <div class="form-group d-md-flex">
      <div class="w-50 text-left">
        <label class="checkbox-wrap checkbox-primary mb-0"
          >Remember Me
          <input type="checkbox" checked />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="w-50 text-md-right">
        <a href="/auth/forgotten-password">Forgot Password</a>
      </div>
    </div>
  </form>
  <p class="text-center">
    Already have an account? <a href="/auth/login"> Login </a>
  </p>
</div>
{% endblock %}
