{% extends "layouts/auth.html" %} {% block title %} Joam Collections || Login
{% endblock %} {% block content %}
<div class="login-wrap p-4 p-md-5">
  <div class="d-flex">
    <div class="w-100">
      <h3 class="mb-4">Login</h3>
    </div>
    <div class="w-100">
      <p class="social-media d-flex justify-content-end">
        <a
          href="#"
          class="social-icon d-flex align-items-center justify-content-center"
          ><span class="fa fa-facebook"></span
        ></a>
        <a
          href="#"
          class="social-icon d-flex align-items-center justify-content-center"
          ><span class="fa fa-twitter"></span
        ></a>
      </p>
    </div>
  </div>
  <form action="#" class="signin-form">
    <div class="form-group mb-3">
      <label class="label" for="name">Email Address or Phone Number</label>
      <input type="text" class="form-control" placeholder="Enter your email address or phone number" required />
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="form-control btn btn-primary rounded submit px-3"
      >
        Send Reset Link
      </button>
    </div>
  </form>
  <p class="text-center">
    Not a member? <a data-toggle="tab" href="#signup">Register</a>
  </p>
</div>
{% endblock %}
