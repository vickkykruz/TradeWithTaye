{% extends "layouts/auth.html" %} {% block title %} Trade With TayeOJ || Adminstration Login
{% endblock %} {% block content %}
<div class="login-wrap p-4 p-md-5">
  <div class="d-flex">
    <div class="w-100">
      <h3 class="mb-4">Login</h3>
    </div>
  </div>
  <form action="#" class="signin-form" method="POST">
    <div class="form-group mb-3">
      <label class="label" for="name">Email Address</label>
      <input type="text" name="email" class="form-control" placeholder="Enter your email address" required />
    </div>
    <div class="form-group mb-3">
      <label class="label" for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Enter your password"
        required
      />
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="form-control btn btn-primary rounded submit px-3"
      >
        Login
      </button>
    </div>
  </form>
</div>
{% endblock %}
